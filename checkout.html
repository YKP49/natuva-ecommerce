<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Natuva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Natuva</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#products">Our Products</a>
            <a href="index.html#about">About Us</a>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="checkout-container">
       <!-- Checkout Progress -->
       <div class="checkout-progress">
        <div class="progress-step active" data-step="1">
            <div class="step-number">1</div>
            <div class="step-label">Order Summary</div>
        </div>
        <div class="progress-step" data-step="2">
            <div class="step-number">2</div>
            <div class="step-label">Payment</div>
        </div>
    </div>

    <!-- Checkout Content -->
    <div class="checkout-content">
        <!-- Step 1: Order Summary -->
        <div class="checkout-step active" id="step1">
            <h2>Order Summary</h2>
            <div class="order-summary">
                <div class="order-items">
                    <!-- Order items will be dynamically added here -->
                </div>
                <div class="order-totals">
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span class="amount">₹0.00</span>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span class="amount">₹0.00</span>
                    </div>
                </div>
            </div>
                        <!-- Customer Details Form -->
                        <div class="customer-details">
                            <h3>Contact Details</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="customerName">Full Name*</label>
                                    <input type="text" id="customerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="customerEmail">Email*</label>
                                    <input type="email" id="customerEmail" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="customerPhone">Phone Number*</label>
                                    <input type="tel" id="customerPhone" pattern="[0-9]{10}" required>
                                    <small>Enter 10-digit mobile number</small>
                                </div>
                            </div>
                            <h3>Delivery Address</h3>
                            <div class="address-details">
                                <div class="form-group">
                                    <label for="streetAddress">Street Address*</label>
                                    <input type="text" id="streetAddress" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="locality">Area/Locality*</label>
                                        <input type="text" id="locality" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City*</label>
                                        <input type="text" id="city" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="state">State*</label>
                                        <input type="text" id="state" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pincode">PIN Code*</label>
                                        <input type="text" id="pincode" pattern="[0-9]{6}" required>
                                    </div>
                                </div>
                            </div>
<!-- Step 2: Payment -->
<div class="checkout-step" id="step2">
    <h2>Payment Method</h2>
    <div class="payment-methods">
        <div class="payment-option">
            <input type="radio" id="razorpay" name="payment" value="razorpay" checked>
            <label for="razorpay">
                <i class="fas fa-credit-card"></i>
                Pay Online (Cards/UPI/Netbanking)
            </label>
        </div>
        <div class="payment-option">
            <input type="radio" id="cod" name="payment" value="cod">
            <label for="cod">
                <i class="fas fa-money-bill-wave"></i>
                Cash on Delivery
            </label>
        </div>
    </div>
    <div id="payment-error" class="error-message" style="display: none;"></div>
    <div class="order-button-container">
        <button id="paymentButton" class="payment-button" onclick="handlePayment()">
            <span>Place Order</span>
            <div class="loader" style="display: none;"></div>
        </button>
    </div>
</div>
<!-- Order Success Modal -->
<div class="modal" id="orderSuccessModal">
    <div class="modal-content">
        <i class="fas fa-check-circle success-icon"></i>
        <h3>Order Placed Successfully!</h3>
        <p>Your order has been confirmed. You will receive an email with order details shortly.</p>
        <button onclick="window.location.href='index.html'">Continue Shopping</button>
    </div>
</div>
<script src="checkout.js"></script>
</body>
</html>
